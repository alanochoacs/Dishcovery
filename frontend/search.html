<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Dishes ‚Äî Dishcovery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

   body {
  font-family: 'Segoe UI', Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #000000 0%, #000000 50%, #f7d98f 100%);
  color: #1a1a1a;
  min-height: 100vh;
}


    nav {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: -0.5px;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 32px;
      list-style: none;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: opacity 0.3s;
    }

    .nav-links a:hover {
      opacity: 0.7;
    }

    .search-container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 24px;
    }

    .search-header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .search-header h1 {
      font-size: 48px;
      color: white;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .search-header p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.95);
    }

    .search-box {
      display: flex;
      gap: 15px;
      max-width: 700px;
      margin: 0 auto 50px;
      animation: fadeIn 1s ease-in-out;
    }

    .search-input {
      flex: 1;
      padding: 18px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      outline: none;
    }

    .search-button {
      padding: 18px 35px;
      font-size: 18px;
      font-weight: 600;
      background: white;
      color: #FF8C00;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .search-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .filters {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 50px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .filter-btn {
      padding: 12px 25px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: white;
      color: #FF8C00;
      transform: translateY(-2px);
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      animation: fadeIn 1.4s ease-in-out;
    }

    .dish-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .dish-card:hover {
      transform: translateY(-8px);
    }

    .dish-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #f9e7a1, #eddcba);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    .dish-info {
      padding: 20px;
    }

    .dish-name {
      font-size: 22px;
      font-weight: 600;
      color: white;
      margin-bottom: 8px;
    }

    .dish-origin {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 12px;
    }

    .dish-description {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    @media (max-width: 768px) {
      .search-container {
        padding: 0 20px;
      }

      .search-header h1 {
        font-size: 36px;
      }

      .search-box {
        flex-direction: column;
      }

      .results-grid {
        grid-template-columns: 1fr;
      }

      .nav-links {
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo">üçΩÔ∏è Dishcovery</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Search</a></li>
        
      </ul>
    </div>
  </nav>

  <div class="search-container">
    <div class="search-header">
      <h1>Discover World Cuisine</h1>
      <p>Search through thousands of traditional dishes</p>
    </div>

    <div class="search-box">
      <input type="text" class="search-input" placeholder="Search for dishes, ingredients, or countries..." id="searchInput" />
      <button class="search-button" onclick="performSearch()">Search</button>
    </div>

    <div class="filters">
      <button class="filter-btn active" onclick="filterDishes('all')">All</button>
      <button class="filter-btn" onclick="filterDishes('asian')">Asian</button>
      <button class="filter-btn" onclick="filterDishes('european')">European</button>
      <button class="filter-btn" onclick="filterDishes('american')">American</button>
      <button class="filter-btn" onclick="filterDishes('african')">African</button>
      <button class="filter-btn" onclick="filterDishes('middle-east')">Middle Eastern</button>
    </div>

    <div class="results-grid" id="resultsGrid"></div>

       
  </div>

  <script>
async function performSearch() {
  const query = document.getElementById("searchInput").value.trim();
  if (!query) return;

  const grid = document.getElementById("resultsGrid");
  grid.innerHTML = `<p style="color:white;font-size:22px;">Searching...</p>`;

  try {
    const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
    const dishes = await response.json();

    grid.innerHTML = ""; // Clear loading text

    if (dishes.length === 0) {
      grid.innerHTML = `<p style="color:white;font-size:20px;">No dishes found ‚ùå</p>`;
      return;
    }

    dishes.forEach(dish => {
      const card = document.createElement("div");
      card.className = "dish-card";

      card.innerHTML = `
        <div class="dish-image">
          ${dish.image_url 
            ? `<img src="${dish.image_url}" style="width:100%;height:200px;object-fit:cover;">` 
            : "üçΩÔ∏è"}
        </div>
        <div class="dish-info">
          <div class="dish-name">${dish.name}</div>
          <div class="dish-origin">${dish.country_name}</div>
          <div class="dish-description">${dish.description || "No details available"}</div>
        </div>
      `;
      grid.appendChild(card);
    });

  } catch (err) {
    console.error("Search failed:", err);
  }
}

// Enter key triggers search
document.getElementById('searchInput').addEventListener('keypress', function(event) {
  if (event.key === 'Enter') performSearch();
});
</script>

  <script src="scripts/dishes.js"></script>

</body>
</html>
